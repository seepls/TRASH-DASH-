<!DOCTYPE html>
<html>
 <head>
 <meta http-equiv="content-type" content="text/html; 
charset=UTF-8" />
 <title>Google Maps Multiple Markers</title> 
<!-- using google map interface -->
 <script src="http://maps.google.com/maps/api/js?
sensor=false" type="text/javascript"></script> 
 </head>
 <body>
 <div id="map" style="width: 500px; height: 400px;"></div>. 
<!-- adding the size -->
 <script type="text/javascript">
 var locations = [
 ['mandar mani', 21.687194, 87.717000, 4],
 ['rania', 21.677802, 87.696561, 5],
 ['kalinadi',21.688171, 87.651071, 3],
 ['murabia', 21.727405, 87.694158, 2],
 ['tajpur', 21.659137, 87.620515, 1]
 ];<!-- adding location of location on our map interface 
-->
 var map = new 
google.maps.Map(document.getElementById('map'), {
 zoom: 10,
 center: new google.maps.LatLng(-33.92, 151.25),
 mapTypeId: google.maps.MapTypeId.ROADMAP
 });
 var infowindow = new google.maps.InfoWindow();
 var marker, i;
 for (i = 0; i < locations.length; i++) {
 marker = new google.maps.Marker({
 position: new google.maps.LatLng(locations[i]
[1], locations[i][2]),
 map: map
 });
 google.maps.event.addListener(marker, 'click', 
(function(marker, i) {
 return function() {
 infowindow.setContent(locations[i][0]);
 infowindow.open(map, marker);
 }
 })(marker, i));
 }
 </script>
 </body>
</html>
